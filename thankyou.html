<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You!</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      line-height: 1.4;
      --maroon: #5B0000;
      --bgcolor: #f9f6f0;
    }
    body {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      background: var(--bgcolor);
      border-radius: 8px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.06);
      color: var(--maroon);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }
    .heart {
      font-size: 60px;
      margin-bottom: 20px;
    }
    button {
      background: transparent;
      border: 2px solid var(--maroon);
      border-radius: 8px;
      color: var(--maroon);
      font-size: 16px;
      font-weight: 600;
      padding: 10px 20px;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover {
      background: var(--maroon);
      color: white;
    }
  </style>
</head>
<body>

  <h1>Thank You!</h1>
  <div class="heart">❤️</div>

  <button onclick="window.history.back()">Go Back</button>

</body>
</html>
